        <button type="button" id="Registeruser">Submit</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>

      document.getElementById("Registeruser").addEventListener("click", function(){
        data=new FormData();
        password=document.getElementById("Password").value
        cpassword=document.getElementById("CPassword").value
        
        if (password===cpassword){
          data.append("SignupDetails","true")
          data.append("csrfmiddlewaretoken","{{csrf_token}}")
          data.append("username",document.getElementById("Username").value);
          data.append("password",document.getElementById("Password").value);
          data.append("email",document.getElementById("email").value);

          axios.post('',data)
          .then(res=> alert("User has been registered"))
          .catch(error=>console.log(error));
        }
        else{
          alert("the password and confirm password dont match")
        }

      });
